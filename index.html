<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- <h2>Convert The USD Currency to EGP and SAR</h2> -->
    <div class="containare">
        
        
        <form  action="" onsubmit="doNotGo(event)">
            <div class="input">
                <div>
                    <label for="amount">Enter The Amount In USD :</label>
                    <input type="number" required maxlength="7"  placeholder="Enter The Prices"  id="usd" class="usdInput">
                </div>
            </div>
            
            <br><br>
        <div class="output1">
            <div>
                <label for="amount"> The Amount in EGP :</label>
                <input type="number" id="egp"   class="egpOutPut" value="0" >
            </div>
        </div>
        
        <br><br>
        
        <div class="output2">
        <div>
            <label for="sar">The Amount in SAR :</label>
            <input type="number" id="sar" readonly class="sarOutPut" value="0" >
        </div>
        </div>
            <br><br>
            </form>    
    </div>
   
    <script src="./js/main.js"></script>
</body>
</html>
